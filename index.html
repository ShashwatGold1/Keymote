<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keymote</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="app-container">
    <!-- Custom Title Bar -->
    <div class="title-bar" id="titleBar">
      <div class="title-bar-drag">
        <div class="app-logo">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="2" y="6" width="20" height="12" rx="2" />
            <circle cx="12" cy="12" r="2" />
            <path d="M8 12h-2M18 12h-2" />
          </svg>
          <span class="app-name">Keymote</span>
        </div>
      </div>
      <div class="title-bar-controls">
        <button class="title-btn theme" id="themeToggle">üåô</button>
        <button class="title-btn" id="minimizeBtn">‚àí</button>
        <button class="title-btn close" id="closeBtn">√ó</button>
      </div>
    </div>

    <!-- Main content -->
    <main class="main-content">
      <!-- Connection status (unified) -->
      <section class="status-card" id="statusCard">
        <div class="status-indicator" id="statusIndicator">
          <div class="status-dot"></div>
          <span class="status-text">Initializing...</span>
        </div>
        <div class="status-detail-row">
          <span class="status-detail" id="statusDetail">Starting server...</span>
          <span class="device-badge" id="deviceBadge" style="display: none;">üì± <span id="deviceName">--</span></span>
        </div>
      </section>

      <!-- QR Code section -->
      <section class="qr-section" id="qrSection">
        <h2>Scan to Connect</h2>
        <div class="qr-container">
          <div class="qr-placeholder" id="qrPlaceholder">
            <div class="spinner"></div>
          </div>
          <img class="qr-code" id="qrCode" alt="QR Code" style="display: none;">
        </div>
        <a class="connection-url" id="connectionUrl" href="#">Waiting for network...</a>
        <div class="public-url-section" style="display: none;">
          <span class="public-label">üîó Tailscale:</span>
          <a class="connection-url public-url" id="publicUrl" href="#" target="_blank">Not detected</a>
        </div>
      </section>

      <!-- PIN Authentication Section -->
      <section class="pin-section" id="pinSection" style="display: none;">
        <div class="pin-card">
          <div class="pin-header">
            <span class="pin-icon">üîê</span>
            <span class="pin-title">Authentication PIN</span>
          </div>
          <div class="pin-details">
            <div class="pin-item">
              <span class="pin-label">Computer:</span>
              <span class="pin-value" id="computerName">--</span>
            </div>
            <div class="pin-item">
              <span class="pin-label">PIN:</span>
              <span class="pin-value pin-code" id="pinCode">------</span>
            </div>
          </div>
          <p class="pin-note">Enter this PIN on mobile app to connect remotely</p>
        </div>
      </section>

      <!-- Settings Section -->
      <section class="settings-section">
        <label class="toggle-row">
          <span class="toggle-label">Run on Windows Startup</span>
          <div class="toggle-switch">
            <input type="checkbox" id="startupToggle">
            <span class="toggle-slider"></span>
          </div>
        </label>
      </section>


    </main>


  </div>

  <script src="renderer.js"></script>
</body>

</html>
